<html>
<head>
<title>sum of cube function</title>

<h1>
  The Output of function is as shown below: 
</h1>
<p id="demo"> </p>
<p id="demo2"> </p>
<p id="demo3"> </p>
<p id="demo4"> </p
<p id="demo5"> </p>    
<p id="demo6"> </p>  
  
<button type="button" onclick="displayDate()">Date</button>


<button type="button" onclick="addition()">addition 

<button type="button" onclick="subtract()">subtract 

<button type="button" onclick="multiply()">multiply    
</button>

<button type="button" onclick="divide()">divide    
</button>
  
<button type="button" onclick="remainder()">remainder    
</button>
    
</head>

<body>

<script>

function displayDate(){
  document.getElementById("demo2").innerHTML = Date();
}

function addition(){
  document.getElementById("demo").innerHTML = 4+5;
}

function subtract(){
  document.getElementById("demo3").innerHTML = 5-4;
}
    
function multiply(){
  document.getElementById("demo4").innerHTML = 5*4;
}
function divide(){
  document.getElementById("demo5").innerHTML = 5/4;
}
function remainder(){
  document.getElementById("demo6").innerHTML = 5%4;
}
</script>
</body>

</html>
